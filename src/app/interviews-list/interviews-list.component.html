Interviews-list works!
<div id="posted-jobs" class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- ['interview', 'interviewer', 'Date',  'RESULT']; -->
      <ng-container matColumnDef="interview">
          <th mat-header-cell *matHeaderCellDef> Interview </th>
          <td mat-cell *matCellDef="let element"> {{element.interview}} </td>
        </ng-container>
    
        <ng-container matColumnDef="interviewer">
          <th mat-header-cell *matHeaderCellDef> Interviewer </th>
          <td mat-cell *matCellDef="let element"> {{element.interviewer}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
        </ng-container>
    
        <ng-container matColumnDef="RESULT">
          <th mat-header-cell *matHeaderCellDef> RESULT </th>
          <td mat-cell *matCellDef="let element"> {{element.RESULT}} </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
  </div>
